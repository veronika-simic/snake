<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake</title>
  </head>
  <body>
    <div id="score">0</div>
    <canvas id="gameCanvas" width="300" height="300"></canvas>
    <style>
      #gameCanvas {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: 1px solid #000000;
      }

      #score {
        text-align: center;
        font-size: 140px;
        font-family: "Antic Slab", serif;
      }
    </style>
  </body>
  <script>
    const GAME_SPEED = 100;
    const CANVAS_BORDER_COLOR = "black";
    const CANVAS_BACKGROUND_COLOR = "white";
    const SNAKE_COLOR = "lightgreen";
    const SNAKE_BORDER_COLOR = "darkgreen";
    const FOOD_COLOR = "red";
    const FOOD_BORDER_COLOR = "darkred";

    let snake = [
      { x: 150, y: 150 },
      { x: 140, y: 150 },
      { x: 130, y: 150 },
      { x: 120, y: 150 },
      { x: 110, y: 150 },
    ];

    let score = 0;
    let changingDirection = false;
    let foodX;
    let foodY;

    let dx = 10;
    let dy = 10;

    const gameCanvas = document.getElementById("gameCanvas");
    const context = gameCanvas.getContext("2d");

    main();
    createFood();

    document.addEventListener("keydown", changeDirection);

    function main() {
      //   if (didGameEnd()) return;

      setTimeout(function onTick() {
        changingDirection = false;
        clearCanvas();
        drawFood();
        move();
        drawSnake();
        main();
      }, GAME_SPEED);
    }

    function clearCanvas() {
      context.fillStyle = CANVAS_BACKGROUND_COLOR;
      context.strokeStyle = CANVAS_BORDER_COLOR;
      context.fillRect(0, 0, gameCanvas.width, gameCanvas.height);
      context.strokeRect(0, 0, gameCanvas.width, gameCanvas.height);
    }

    function drawFood() {
      context.fillStyle = FOOD_COLOR;
      context.strokeStyle = FOOD_BORDER_COLOR;
      context.fillRect(foodX, foodY, 10, 10);
      context.strokeRect(foodX, foodY, 10, 10);
    }

    function move() {
      const head = { x: snake[0].x + dx, y: snake[0].y + dy };
      snake.unshift(head);
      const didEatFood = snake[0].x === foodX && snake[0].y === foodY;
      if (didEatFood) {
        score += 10;
        document.getElementById("score").innerHTML = score;
        createFood();
      } else {
        snake.pop();
      }
    }

    function randomTen(min, max) {
      return Math.round((Math.random() * (max - min) + min) / 10) * 10;
    }

    function createFood() {
      foodX = randomTen(0, gameCanvas.width - 10);
      foodY = randomTen(0, gameCanvas.height - 10);
      snake.forEach(function isFoodOnSnake(part) {
        const isFoodOnSnake = part.x === foodX && part.y === foodY;
        if (isFoodOnSnake) createFood();
      });
    }

    function drawSnake() {
      snake.forEach(drawSnakePart);
    }

    function drawSnakePart(snakePart) {
      context.fillStyle = SNAKE_COLOR;
      context.strokeStyle = SNAKE_BORDER_COLOR;
      context.fillRect(snakePart.x, snakePart.y, 10, 10);
      context.strokeRect(snakePart.x, snakePart.y, 10, 10);
    }

    function changeDirection(event) {
      const LEFT = 37;
      const RIGHT = 39;
      const UP = 38;
      const DOWN = 40;

      if (changingDirection) return;
      changingDirection = true;

      const keyPressed = event.keyCode;
      const goingUp = dy === -10;
      const goingDown = dy === 10;
      const goingRight = dx === 10;
      const goingLeft = dx === -10;

      if (keyPressed === LEFT && !goingRight) {
        dx = -10;
        dy = 0;
      }

      if (keyPressed === RIGHT && !goingLeft) {
        dx = 10;
        dy = 0;
      }

      if (keyPressed === DOWN && !goingUp) {
        dx = 0;
        dy = 10;
      }

      if (keyPressed === UP && !goingDown) {
        dx = 0;
        dy = -10;
      }
    }
  </script>
</html>
